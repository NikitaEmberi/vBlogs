{% extends 'base.html' %}
{% block content %}
<h1>All Blogs</h1>
<div class="container">
    <div class="row">
    {% for post in object_list %}
    <div class="col-sm-12 col-md-6 mt-3 mb-5">
        <div class="card">
            <img class="card-img-top" height='250' src="{{ post.Poster.url }}" alt={{post.title}}>
            <div class="card-body">
              <h3 class="card-title">{{post.title}}</h3>
              <h5>- {{post.author.first_name}} {{post.author.last_name}} </h5>
              <!--<h6>- {{post.Categories}} </h6>-->
              <!-- <p class="card-text">{{post.body | slice:":200"|safe}}...</p> -->
              <p class="card-text"> {{post.snippet}} </p>
              <a href="{% url 'blog-detail' post.pk %}" class="btn btn-primary">Continue Reading ðŸ‘‰</a>
            </div>        
        </div>
    </div>
    
    {% endfor %}
    </div>
    
</div>

{% endblock %}
